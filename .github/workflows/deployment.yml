name: Deploy Project 
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: install dependancies
        run: npm ci
      - name: run tests
        run: npm test
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: install dependancies
        run: npm ci
      - name: build Project
        run: npm run build
      - name: deploy 
        run: echo "deploying.."
    