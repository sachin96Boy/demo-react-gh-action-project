name: Deploy website
on: 
  push:
    branches:
      - main
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/chekout@v4
      - name: install dependancies
        run: npm ci
      - name: Lint code
        run: npm run Lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install dependancies
        run: npm ci
      - name: build website
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploying.."